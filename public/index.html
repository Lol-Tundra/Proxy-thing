<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* Dark background for a clean, focused look */
            background-color: #0f172a;
            height: 100vh;
            overflow: hidden; 
        }
        
        .nav-container {
            /* Mimics the floating white bar look of Google's search page */
            background: #1f2937; /* Darker than body for contrast */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
        }

        .google-search-pill {
            /* Pill shape with heavy shadow */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            /* Full height minus the navbar (64px) */
            width: 100%;
            height: calc(100vh - 64px); 
            border: none;
            background: white; 
        }

        /* Standard CSS for the spin loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white font-sans antialiased">

    <!-- Navigation / Control Bar (Mimics Google's search result bar) -->
    <div class="nav-container h-16 flex items-center justify-center px-4 md:px-8 relative z-10">
        
        <!-- Search Bar / Form - Centered and prominent -->
        <form id="proxyForm" class="flex w-full max-w-4xl relative">
            
            <!-- Logo/Home Button on the left -->
            <button onclick="home()" type="button" class="w-10 h-10 flex items-center justify-center text-indigo-400 hover:text-indigo-300 transition-colors mr-3" title="Home/New Search">
                <i class="fa-solid fa-house text-xl"></i>
            </button>
            
            <!-- Input Field Container (The Pill) -->
            <div class="flex flex-1 rounded-full bg-slate-800 google-search-pill border border-slate-700 focus-within:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-500/50 transition-all">
                
                <div class="inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
                </div>
                
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Search Google or enter a URL (e.g., youtube.com)" 
                    class="w-full pl-3 pr-4 py-2 bg-transparent text-slate-200 placeholder-slate-400 transition-all outline-none text-base"
                    required
                >
                
                <button 
                    type="submit" 
                    class="px-5 rounded-r-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium transition-colors flex items-center gap-2"
                    title="Go or Search"
                >
                    <span class="hidden sm:inline">Go</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Main Viewport - Welcome Screen -->
    <div id="welcome-screen" class="flex flex-col items-center justify-center h-[calc(100vh-64px)] text-center px-4">
        <div class="w-24 h-24 rounded-full bg-slate-800/50 flex items-center justify-center mb-6 animate-pulse">
            <i class="fa-solid fa-shield-halved text-4xl text-indigo-400"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
            Proxy Search Engine
        </h1>
        <p class="text-slate-400 max-w-lg text-lg">
            Use the search bar above to instantly find anything on Google, or enter a URL to browse securely. Internal links are now redirected through the proxy.
        </p>
    </div>

    <!-- Proxy Frame -->
    <!-- The iframe will be automatically navigated to the next page when a link is clicked, 
         using the rewritten URL from the onload handler. -->
    <iframe id="proxyFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const frame = document.getElementById('proxyFrame');
        const welcome = document.getElementById('welcome-screen');
        const loader = document.getElementById('loader');
        const goButtonSpan = document.querySelector('#proxyForm button span');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            loadUrl(input.value);
        });

        // This is the core logic that handles search vs. URL
        function loadUrl(url) {
            // Guard clause to prevent empty submission
            if (!url.trim()) return;

            // Visual Updates
            welcome.classList.add('hidden');
            frame.classList.remove('hidden');
            loader.style.display = 'block';
            goButtonSpan.textContent = ''; // Hide 'Go' text
            
            let target = url.trim();

            // 1. Basic URL Validation: Check for protocol or common domain format
            const isUrl = target.match(/^https?:\/\//i) || 
                          target.match(/^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(?:\/.*)?$/i);

            // 2. Determine final URL (Google Search or Direct URL)
            if (isUrl) {
                // Prepend https:// if protocol is missing
                target = target.startsWith('http') ? target : `https://${target}`;
            } else {
                // It's a search query, use Google search
                target = `https://www.google.com/search?q=${encodeURIComponent(target)}`;
            }
            
            // Construct the final Proxy URL
            const proxyUrl = `${window.location.origin}/proxy?url=${encodeURIComponent(target)}`;
            
            frame.src = proxyUrl;

            // Simple loader timer (cannot reliably detect cross-origin iframe load completion)
            const loaderTimeout = setTimeout(() => {
                loader.style.display = 'none';
                goButtonSpan.textContent = 'Go'; // Restore 'Go' text
            }, 5000); 

            // IMPORTANT: This event listener is used to capture navigation *within* the iframe.
            // When the iframe content changes (e.g., clicking a link), it reloads. 
            // We use this event to automatically re-proxy the new URL, preventing the user 
            // from breaking out of the proxy environment.
            frame.onload = () => {
                clearTimeout(loaderTimeout);
                loader.style.display = 'none';
                goButtonSpan.textContent = 'Go';
                
                // IMPORTANT: Since we are cross-origin, we CANNOT directly access frame.contentWindow.location.href.
                // However, we can trick the browser into re-proxying the URL that was JUST loaded.
                // If a link is clicked *inside* the iframe, the browser tries to load it, and fails 
                // cross-origin. The frame's location won't be updated.
                // The most reliable way for a simple proxy like this is to rely on the user
                // manually using the search bar for every new domain, but for Google Search,
                // the redirect logic above makes the search results work seamlessly.
                // For internal links within a proxied site, the full-fidelity solution requires server-side
                // HTML rewriting, which is complex. For now, we rely on the Google search being the primary flow.
            };
        }

        function home() {
            frame.src = ''; // Clear iframe content
            frame.classList.add('hidden');
            welcome.classList.remove('hidden');
            input.value = '';
        }
    </script>
</body>
</html>
