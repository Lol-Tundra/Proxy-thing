<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* Dark background with a subtle radial gradient for a high-tech feel */
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            overflow: hidden; /* Prevents body scroll when iframe is active */
        }
        
        .glass-panel {
            /* Glassmorphism effect for the navbar */
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        iframe {
            /* Full height minus the navbar (80px) */
            width: 100%;
            height: calc(100vh - 80px); 
            border: none;
            background: white; /* Default background for iframe area */
        }

        /* Standard CSS for the spin loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white font-sans antialiased">

    <!-- Navigation / Control Bar (Sticky and glassy) -->
    <div class="glass-panel h-20 flex items-center justify-between px-4 md:px-8 shadow-2xl relative z-10">
        
        <!-- Logo -->
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i class="fa-solid fa-ghost text-lg"></i>
            </div>
            <span class="hidden md:block font-bold text-lg tracking-wide text-slate-200">GHOST<span class="text-indigo-400">PROXY</span></span>
        </div>

        <!-- Search Bar -->
        <form id="proxyForm" class="flex-1 max-w-2xl mx-4 md:mx-8 relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-globe text-slate-400"></i>
            </div>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Enter URL (e.g., youtube.com or https://google.com)" 
                class="w-full pl-11 pr-4 py-3 rounded-xl bg-slate-800/50 border border-slate-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 text-slate-200 placeholder-slate-400 transition-all outline-none text-sm"
                required
            >
            <button 
                type="submit" 
                class="absolute inset-y-1 right-1 px-6 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium transition-colors flex items-center gap-2 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
            >
                <span>Go</span>
                <div id="loader" class="loader"></div>
            </button>
        </form>

        <!-- Actions -->
        <div class="flex items-center gap-4">
            <button onclick="home()" class="p-2 text-slate-400 hover:text-white transition-colors rounded-full hover:bg-slate-700/50" title="Reset/Home">
                <i class="fa-solid fa-house"></i>
            </button>
        </div>
    </div>

    <!-- Main Viewport - Welcome Screen -->
    <div id="welcome-screen" class="flex flex-col items-center justify-center h-[calc(100vh-80px)] text-center px-4">
        <div class="w-24 h-24 rounded-full bg-slate-800/50 flex items-center justify-center mb-6 animate-pulse">
            <i class="fa-solid fa-shield-halved text-4xl text-indigo-400"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
            Secure Web Proxy
        </h1>
        <p class="text-slate-400 max-w-md text-lg">
            Enter a URL above. The content is fetched through the server, bypassing common network restrictions and security headers for viewing in the iframe.
        </p>
    </div>

    <!-- Proxy Frame -->
    <iframe id="proxyFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const frame = document.getElementById('proxyFrame');
        const welcome = document.getElementById('welcome-screen');
        const loader = document.getElementById('loader');
        const goButtonSpan = document.querySelector('#proxyForm button span');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            loadUrl(input.value);
        });

        function loadUrl(url) {
            // Guard clause to prevent empty submission
            if (!url.trim()) return;

            // Visual Updates
            welcome.classList.add('hidden');
            frame.classList.remove('hidden');
            loader.style.display = 'block';
            goButtonSpan.textContent = ''; // Hide 'Go' text
            
            // Logic to format URL and encode it for the query parameter
            const target = url.trim();
            
            // Construct Proxy URL using the backend route
            // window.location.origin ensures it works correctly on localhost and Render's live URL
            const proxyUrl = `${window.location.origin}/proxy?url=${encodeURIComponent(target)}`;
            
            frame.src = proxyUrl;

            // Simple loader timer, as we can't reliably detect cross-origin iframe load completion
            const loaderTimeout = setTimeout(() => {
                loader.style.display = 'none';
                goButtonSpan.textContent = 'Go'; // Restore 'Go' text
            }, 5000); // 5 seconds is a safe duration for most proxy requests

            // Optional: If the iframe fails/breaks, you might detect it later, but generally unreliable.
            // frame.onload = () => {
            //     clearTimeout(loaderTimeout);
            //     loader.style.display = 'none';
            //     goButtonSpan.textContent = 'Go';
            // };
        }

        function home() {
            frame.src = ''; // Clear iframe content
            frame.classList.add('hidden');
            welcome.classList.remove('hidden');
            input.value = '';
        }
    </script>
</body>
</html>
